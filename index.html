<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชร์ข้อมูลการลงทะเบียน</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">ลงทะเบียนส่งการ์ดให้นักเรียน</h1>
        <form id="shareForm">
            <div class="form-group">
                <label for="date">วันที่:</label>
                <select class="form-control" id="date"></select>
            </div>
            <div class="form-group">
                <label for="location">สถานที่:</label>
                <select class="form-control" id="location"></select>
            </div>
            <div class="form-group">
                <label for="time">เวลา:</label>
                <select class="form-control" id="time"></select>
            </div>
            <div class="form-group">
                <label for="name">ชื่อผู้ลงทะเบียน:</label>
                <input type="text" class="form-control" id="name" placeholder="ชื่อจริง-นามสกุล(ชื่อเล่น)">
            </div>
            <div class="form-group">
                <label for="status">สถานะ:</label>
                <select class="form-control" id="status"></select>
            </div>
            <div class="form-group">
                <label for="food">อาหาร:</label>
                <input type="text" class="form-control" id="food" placeholder="อาหาร: ปกติ หรือ ยกเว้นอาหารประเภทอะไร">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="updateAndShare()">บันทึกและส่ง</button>
        </form>
    </div>

    <script>
        function initializeLiff(myLiffId) {
            liff.init({ liffId: myLiffId })
                .then(() => {
                    console.log('LIFF initialized successfully');
                    loadSelectOptions();
                })
                .catch((err) => {
                    console.error('LIFF Initialization failed ', err);
                });
        }

        function loadSelectOptions() {
            $.getJSON('https://script.google.com/macros/s/AKfycby5-Bo1tVRwVsj6a0JP7BgWIN8hvMPOAa1YGkUzAjstq9ohPrdio8yRlo3xek5uEi9GIg/exec', function(data) {
                updateSelect('date', data.date);
                updateSelect('location', data.location);
                updateSelect('time', data.time);
                updateSelect('status', data.status);
            });
        }

        function updateSelect(id, options) {
            var select = $('#' + id);
            select.empty();
            select.append($('<option>').val('').text('เลือก' + select.prev('label').text().slice(0, -1)).prop('disabled', true).prop('selected', true));
            $.each(options, function(i, option) {
                select.append($('<option>').val(option.value).text(option.text));
            });
        }

        function updateAndShare() {
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;
            const time = document.getElementById('time').value;
            const name = document.getElementById('name').value;
            const status = document.getElementById('status').value;
            const food = document.getElementById('food').value;

            const flexMessage = {
                "type": "bubble",
                "size": "giga",
                "header": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                        {
                            "type": "box",
                            "layout": "vertical",
                            "contents": [
                                {
                                    "type": "text",
                                    "text": "ขอแสดงความยินดีต้อนรับเข้าสู่",
                                    "color": "#C0A080",
                                    "align": "center",
                                    "size": "xs",
                                    "weight": "bold"
                                },
                                {
                                    "type": "text",
                                    "text": "คลาสเรียน TikTok Shop\nครูส้มโอ ส่งออก AEC",
                                    "weight": "bold",
                                    "size": "lg",
                                    "align": "center",
                                    "color": "#FFFFFF",
                                    "margin": "md",
                                    "wrap": true
                                }
                            ]
                        }
                    ],
                    "paddingAll": "20px",
                    "backgroundColor": "#1A1A1A",
                    "paddingTop": "22px",
                    "paddingBottom": "22px"
                },
                "hero": {
                    "type": "image",
                    "url": "https://lh3.googleusercontent.com/d/11YT2lfYzCPB954v3OIGByeUQLwX59o0j",
                    "size": "full",
                    "aspectRatio": "20:13",
                    "aspectMode": "cover"
                },
                "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                        {
                            "type": "text",
                            "text": date,
                            "size": "sm",
                            "color": "#FFFFFF",
                            "margin": "md",
                            "align": "center"
                        },
                        {
                            "type": "text",
                            "text": location,
                            "size": "sm",
                            "color": "#FFFFFF",
                            "margin": "md",
                            "align": "center"
                        },
                        {
                            "type": "text",
                            "text": time,
                            "size": "sm",
                            "color": "#FFFFFF",
                            "margin": "md",
                            "align": "center"
                        },
                        {
                            "type": "separator",
                            "margin": "xl",
                            "color": "#C0A080"
                        },
                        {
                            "type": "box",
                            "layout": "horizontal",
                            "contents": [
                                {
                                    "type": "text",
                                    "text": name,
                                    "size": "md",
                                    "color": "#FFFFFF",
                                    "weight": "bold",
                                    "wrap": true,
                                    "align": "center"
                                }
                            ],
                            "margin": "xl"
                        },
                        {
                            "type": "separator",
                            "margin": "xl",
                            "color": "#C0A080"
                        },
                        {
                            "type": "box",
                            "layout": "horizontal",
                            "contents": [
                                {
                                    "type": "text",
                                    "text": "สถานะ:",
                                    "size": "lg",
                                    "color": "#FFFFFF",
                                    "weight": "bold",
                                    "wrap": true,
                                    "align": "center",
                                    "offsetTop": "1px"
                                },
                                {
                                    "type": "text",
                                    "text": status,
                                    "size": "lg",
                                    "color": "#C0A080",
                                    "align": "start",
                                    "weight": "bold",
                                    "offsetTop": "-1px"
                                }
                            ],
                            "margin": "xl"
                        },
                        {
                            "type": "separator",
                            "margin": "xl",
                            "color": "#C0A080"
                        },
                        {
                            "type": "box",
                            "layout": "horizontal",
                            "contents": [
                                {
                                    "type": "text",
                                    "text": "อาหาร: ",
                                    "size": "sm",
                                    "color": "#C0A080",
                                    "flex": 1,
                                    "align": "end",
                                    "offsetEnd": "5px"
                                },
                                {
                                    "type": "text",
                                    "text": food,
                                    "size": "sm",
                                    "color": "#FFFFFF",
                                    "align": "start",
                                    "flex": 1,
                                    "offsetStart": "5px",
                                    "offsetTop": "1px"
                                }
                            ],
                            "margin": "md"
                        }
                    ],
                    "backgroundColor": "#2A2A2A",
                    "paddingAll": "20px"
                },
                "styles": {
                    "footer": {
                        "separator": false
                    }
                }
            };

            liff.shareTargetPicker([
                {
                    type: "flex",
                    altText: "ข้อมูลการลงทะเบียน",
                    contents: flexMessage
                }
            ])
            .then(() => {
                console.log('Message sent');
                liff.closeWindow();
            })
            .catch((err) => {
                console.error('Error sending message: ', err);
            });
        }

        // เริ่มต้นโปรแกรมโดยเรียกใช้ initializeLiff
        initializeLiff('2005615503-LrkN185v');
    </script>
</body>
</html>
